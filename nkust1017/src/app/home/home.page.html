<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>請點選下方題目類型進行作答sss</p>
  <ion-tabs >
    <ion-tab-bar slot="bottom">
      <ion-tab-button [tab]="item.id" *ngFor="let item of datas$ | async">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
